<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Insert the provided CSS styles here */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        .formbold-main-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px;
        }

        .formbold-form-wrapper {
            margin: 0 auto;
            max-width: 570px;
            width: 100%;
            background: white;
            padding: 40px;
        }

        .formbold-form-img {
            margin-bottom: 45px;
        }

        .formbold-input-group {
            margin-bottom: 18px;
        }

        .formbold-form-select {
            width: 100%;
            padding: 12px 22px;
            border-radius: 5px;
            border: 1px solid #dde3ec;
            background: #ffffff;
            font-size: 16px;
            color: #536387;
            outline: none;
            resize: none;
        }

        .formbold-input-radio-wrapper {
            margin-bottom: 25px;
        }
        .formbold-radio-flex {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .formbold-radio-label {
            font-size: 14px;
            line-height: 24px;
            color: #07074d;
            position: relative;
            padding-left: 25px;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .formbold-input-radio {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        .formbold-radio-checkmark {
            position: absolute;
            top: -1px;
            left: 0;
            height: 18px;
            width: 18px;
            background-color: #ffffff;
            border: 1px solid #dde3ec;
            border-radius: 50%;
        }
        .formbold-radio-label
          .formbold-input-radio:checked
          ~ .formbold-radio-checkmark {
            background-color: #6a64f1;
        }
        .formbold-radio-checkmark:after {
            content: '';
            position: absolute;
            display: none;
        }

        .formbold-radio-label
          .formbold-input-radio:checked
          ~ .formbold-radio-checkmark:after {
            display: block;
        }

        .formbold-radio-label .formbold-radio-checkmark:after {
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ffffff;
            transform: translate(-50%, -50%);
        }

        .formbold-form-input {
            width: 100%;
            padding: 13px 22px;
            border-radius: 5px;
            border: 1px solid #dde3ec;
            background: #ffffff;
            font-weight: 500;
            font-size: 16px;
            color: #07074d;
            outline: none;
            resize: none;
        }
        .formbold-form-input::placeholder {
            color: #536387;
        }
        .formbold-form-input:focus {
            border-color: #6a64f1;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
        }
        .formbold-form-label {
            color: #07074d;
            font-size: 14px;
            line-height: 24px;
            display: block;
            margin-bottom: 10px;
        }

        .formbold-btn {
            text-align: center;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            padding: 14px 25px;
            border: none;
            font-weight: 500;
            background-color: #6a64f1;
            color: white;
            cursor: pointer;
            margin-top: 25px;
        }
        .formbold-btn:hover {
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
            <img src="pic.svg" alt="">
    <form action="https://script.google.com/macros/s/AKfycbzrelF8SH16mladEa_SR0rTZhVbCtxP1CGRRg3aC_CBqmqLl6EfcNUAPzU4ajmJlLxd/exec" method="POST" target="_blank">
        <div class="formbold-input-group">
            <label for="name" class="formbold-form-label">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" class="formbold-form-input" required>
        </div>
    
        <div class="formbold-input-group">
            <label for="email" class="formbold-form-label">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" class="formbold-form-input" required>
        </div>
    
        <div class="formbold-input-group">
            <label for="phone" class="formbold-form-label">Phone</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter your phone" class="formbold-form-input" required>
        </div>
    
        <div class="formbold-input-group">
            <label for="test" class="formbold-form-label">Test</label>
            <input type="text" name="test" id="test" placeholder="Enter the test" class="formbold-form-input" required>
        </div>
    
        <!-- Dropdown for Yes, No, Maybe -->
        <div class="formbold-input-group">
            <label for="dropdown" class="formbold-form-label">Choose an option:</label>
            <select name="dropdown" id="dropdown" class="formbold-form-input">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
                <option value="Maybe">Maybe</option>
            </select>
        </div>
    
        <!-- Checkbox group for Yes, No, Maybe -->
        <div class="formbold-input-group">
            <label class="formbold-form-label">Choose options (multiple allowed):</label><br>
            <input type="checkbox" name="checkbox" value="Yes" id="yesCheckbox"> <label for="yesCheckbox">Yes</label><br>
            <input type="checkbox" name="checkbox" value="No" id="noCheckbox"> <label for="noCheckbox">No</label><br>
            <input type="checkbox" name="checkbox" value="Maybe" id="maybeCheckbox"> <label for="maybeCheckbox">Maybe</label><br>
        </div>
    
        <button class="formbold-btn">Submit</button>
    </form>
    
        </div>
    </div>
</body>
</html>
